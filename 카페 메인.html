<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<style>
        *:not(li,hr){
            margin:0;
            box-sizing:border-box;
            padding:0;
        }
        html,body{
            width:100%; height:100%;
            background:aliceblue;
        }
        input:not([type="text"]),button,select,a{
            cursor:pointer;
        }
        a{
            text-decoration:none;
        }
        input:not([type="text"]):hover,a:hover{
            text-decoration:underline;
        }
        div#web{
            width:1080px; height:1500px;
            border:none;
            margin:auto;
        }
        div#top{
            height:14.5%;
            background-image:url("image/cloud.jpeg");
            background-size:cover;
            background-position:center;
        }
        div#search{
            width:100%;
            height:3.5%;
            border-bottom:1px black solid;
            display:flex;
            justify-content: flex-end;
        }
        div#search>input{
            margin:auto 0;
            width:22%; height:70%;
            border:1px #D7D7D9 solid;
        }
        div#search>button{
            margin:auto 0;
            width:5%; height:70%;
            background:dodgerblue;
            color:white;
            outline:none;
            border:none;
        }
        div#main{
            width:100%; height:72%;
        }
        div#left{
            width:20%;
            height:100%;
            float:left;
            border-right:1px black solid;
        }
        div#left>div{
            width:100%;
            border-width:0 0 1px 1px;
            border-color:black;
            border-style:solid;
        }
        div#left1,div#left3{
            height:25%;
        }
        div#left2{
            height:50%;
            padding:10px;
            font-size:0.9em;
        }
        div#left2>button{
            font-size:0.8em;
            outline:none;
            background:none;
            border:none;
        }
        div#left2>ul>li{
            list-style-position:inside;
            list-style-image:url("image/writeicon.png");
        }
        div#left_write{
            height:20%;
            text-align:center;
        }
        div#left_write>input{ /*글쓰기버튼*/
            margin:1% auto;
            width:90%;
            height:80%;
            border-radius:8px;
            border:1px #D7D7D9 solid;
            background:#5A5A5A;
            color:white;
        }
        div#left1>div#icon{
            width:80%;
            margin:5% auto;
            aspect-ratio:1/1;
            background-image:url("image/icon.jpg");
            background-size:cover;
            background-position:center;
        }
        div#right{
            width:80%;
            height:100%;
            float:left;
            border-right:1px black solid;
        }
        div#right>div{
            width:100%;
            border-width:0 0 1px 0;
            border-color:black;
            border-style:solid;
        }
        div#right1{
            height:25%;
        }
        div#right2{
            height:75%;
        }
        .frame {
            width: 100%;
            height: 100%;
        }
	</style>
	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(function(){
            $("#writeBtn").click(function(){//글쓰기 버튼 누르면 글쓰기 웹페이지를 새창으로 불러오기
                window.open("카페 글쓰기.html","_blank");
            });
            $("#mark").click(function(){
                if($("#mark").html()=="▼"){
                    $("#mark").html("▲");
                    $("#hidemark").slideDown("fast");
                }
                else{
                    $("#mark").html("▼");
                    $("#hidemark").slideUp("fast");
                }
            });
		});
	</script>
</head>
<body>
    <div id="web">
        <div id="top">
        </div>
        <div id="search">
            <input type="text" placeholder="검색창">
            <button type="submit">검색</button>
        </div>
        <div id="main">
            <div id="left">
                <div id="left1">
                    회원정보
                    <div id="icon">

                    </div>
                    <div id="left_write">
                        <input type="button" id="writeBtn" value="카페 글쓰기">
                    </div>
                </div>
                <div id="left2">
                        <b><span style="color:#03C75A;">★</span> 즐겨찾는 게시판</b> <button id="mark" style="float:right;margin-top:3px;">▼</button><br>
                        <div id="hidemark" style="display:none; color:#aeaeb1;">게시판 상단의 아이콘을
                            클릭하시면 추가됩니다.</div>
                        <hr>
                        <ul>
                            <li><a>전체글보기</a></li>
                            <li><a>인기글</a></li>
                            <hr>
                            <li><a>공지사항</a></li>
                            <li><a>자유게시판</a></li>
                            <hr>
                            <li></li>
                            <hr>
                            <li><a>메모</a></li>
                            <li><a>HTML & CSS</a></li>
                            <li><a>JavaScript</a></li>
                            <li><a>jQuery & Ajax</a></li>
                            <hr>
                            <li><a>git&github</a></li>
                            <li><a>Java</a></li>
                            <li><a>프로젝트진행</a></li>
                        </ul>
                </div>
                <div id="left3">
                    실시간 카페이슈
                </div>
            </div>
            <div id="right">
                <div id="right1">
                    카페 특성
                </div>
                <div id="right2">
                    <iframe class="frame" src="mainSection.html"></iframe>
                </div>
            </div>
        </div>
    </div>
	<script>

	</script>
</body>
</html>
