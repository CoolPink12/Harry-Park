<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<style>
        *{
            margin:0;
            box-sizing:border-box;
            padding:0;
        }
        html,body{
            width:100%; height:100%;
            background:yellowgreen;
        }
        div#web{
            width:1080px; height:1500px;
            border:none;
            margin:auto;
        }
        div#top{
            height:14.5%;
            background-image:url("https://images.pexels.com/photos/46160/field-clouds-sky-earth-46160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size:cover;
            background-position:center;
        }
        div#search{
            width:100%;
            height:3.5%;
            border-bottom:1px black solid;
            display:flex;
            justify-content: flex-end;
        }
        div#search>input{
            margin:auto 0;
            width:22%; height:70%;
        }
        div#search>button{
            margin:auto 0;
            width:5%; height:70%;
            background:dodgerblue;
            color:white;
        }
        div#main{
            width:100%; height:72%;
        }
        div#left{
            width:20%;
            height:100%;
            float:left;
            border-right:1px black solid;
        }
        div#left>div{
            width:100%;
            border-width:0 0 1px 1px;
            border-color:black;
            border-style:solid;
        }
        div#left1,div#left3{
            height:25%;
        }
        div#left2{
            height:50%;
        }
        div#left_write{
            height:20%;
        }
        div#right{
            width:80%;
            height:100%;
            float:left;
            border-right:1px black solid;
        }
        div#right>div{
            width:100%;
            border-width:0 0 1px 0;
            border-color:black;
            border-style:solid;
        }
        div#right1{
            height:25%;
        }
        div#right2{
            height:75%;
        }
	</style>
	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(function(){

		});
	</script>
</head>
<body>
    <div id="web">
        <div id="top">
        </div>
        <div id="search">
            <input type="text" placeholder="검색창">
            <button type="submit">검색</button>
        </div>
        <div id="main">
            <div id="left">
                <div id="left1"> 
                    회원정보
                    <div id="left_write">
                        <input type="button" id="writeBtn" value="글쓰기">
                    </div>
                </div>
                <div id="left2">
                    계시판 목록
                </div>
                <div id="left3">
                    실시간 카페이슈
                </div>
            </div>
            <div id="right">
                <div id="right1">
                    카페 특성
                </div>
                <div id="right2">
                    계시판 글 리스트
                </div>
            </div>
        </div>
    </div>
	<script>

	</script>
</body>
</html>
