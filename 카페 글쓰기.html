<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<style>
        *{
            margin:0;
            box-sizing:border-box;
            padding:0;
        }
        input,select{
            cursor:pointer;
        }
        input[type="text"],textarea{
            padding:15px;
        }
        html,body{
            width:100%; height:100%;
        }
        div#web{
            width:1080px; height:1500px;
            border:none;
            margin:auto;
        }
        div#top{
            height:14.5%;
            background-image:url("https://images.pexels.com/photos/46160/field-clouds-sky-earth-46160.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size:cover;
            background-position:center;
        }
        div#search{
            width:100%;
            height:3.5%;
            border-bottom:1px black solid;
            display:flex;
        }
        div#search>span{
            margin:auto 0;
            font-size:1.2em;
            font-weight:bold;
        }
        div#main{
            width:100%; height:72%;
        }
        div#left{
            width:80%; height:100%;
        }
        div#left>*{
            border-color:black;
            border-style:solid;
        }
        div#left>select{
            width:40%; height:4%;
            margin:0;
            border:none;
            background:#F5F6F8;
            border-radius:10px;
            border:1px #D7D7D9 solid;
            outline-color:gray;
        }
        div#left>input{
            width:60%; height:4%;
            border:1px #D7D7D9 solid;
            border-radius:10px;
            margin-top:1px;
            background:#F5F6F8;
            outline-color:gray;
        }
        div#left>div#tools{
            width:100%;height:5%;
            border:none;
            background-image:url("image/글쓰기도구.png");
            background-size:cover;
            background-position:center;
        }
        div#left>textarea{
            width:100%;
            height:50%;
            resize:none;
            border-radius:10px;
            border:1px #D7D7D9 solid;
            outline-color:gray;
        }
        div#left>div#Btn{
            text-align:right;
            border:none;
            height:4%;
        }
        div#left>div#Btn>input{
            width:15%;
            height:100%;
            border-radius:8px;
            border:1px #D7D7D9 solid;
            background:dodgerblue;
            color:white;
        }
	</style>
	<script src="http://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(function(){

		});
	</script>
</head>
<body>
    <div id="web">
        <div id="top">
        </div>
        <div id="search">
            <span>카페 글쓰기</span>
        </div>
        <div id="main">
            <div id="left">
                <select>
                    <option value="자유게시판" >자유게시판</option>
                    <option value="이미지 갤러리">이미지 갤러리</option>
                </select><br>
                <input type="text" placeholder="제목을 입력해주세요.">
                <div id="tools">
                   
                </div>
                <textarea id="textarea"></textarea>
                <div id="Btn"><input type="button" value="등록"></div>
            </div>
            <div id="right">
                
            </div>
        </div>
    </div>
	<script>
        
	</script>
</body>
</html>
