<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
            background-color: aliceblue;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
    </script>
</head>
<body>
    <h3>회원가입</h3>
    <hr>
    <center>
    <form>
        <table>
            <tr>
                <td>아이디 : </td>
                <td><input type="text" placeholder="영문,숫자 조합 6자리 이상" id="ID"> <button id="checkID" type="button" onclick="check()">중복체크</button></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="password" placeholder="영문,숫자 조합 8자리 이상" id="PW"></td>
            </tr>
            <tr>
                <td>비밀번호확인 : </td>
                <td style="width:16em;"><input type="password" placeholder="비밀번호를 다시 입력하세요" id="PWC"><span id="warn" style="color:red;"></span></td>
            </tr>
            <tr>
                <td>이름 : </td>
                <td><input type="text" placeholder="홍길동" id="NAME"></td>
            </tr>
            <tr>
                <td>휴대폰 번호 : </td>
                <td><input type="text" placeholder="01012345678" id="TEL"></td>
            </tr>
            <tr>
                <td>생년월일 : </td>
                <td><input type="text" placeholder="1999-12-31" id="BIRTH"></td>
            </tr>
            <tr>
                <td></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="입력" onclick="go()"></td>
            </tr>
        </table>
    </form>
    </center>
    <script>
        let input=document.getElementsByTagName("input");
        let idcheck=false;
        function check() {
            let regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if(!regex.test(input[0].value)){
                alert("영문과 숫자를 조합하여 6자리 이상의 아이디를 입력해주세요.");
                input[0].value="";
                input[0].focus();
                return false;
            }
            let userDataString = localStorage.getItem("userData");
            let userData = JSON.parse(userDataString);
            let ID = document.getElementById("ID");
            if(userDataString){
                for(let i=0; i<userData.length; i++){
                    if(userData[i].ID == ID.value){
                        alert("사용할 수 없는 아이디입니다.");
                        ID.value="";
                        ID.focus();
                        return;
                    }
                }
                alert("사용 가능한 아이디입니다.");
                idcheck=true;
                input[1].focus();
            }else{
                alert("사용 가능한 아이디입니다.");
                idcheck=true;
                input[1].focus();
            }
        }
        input[0].onfocus=function(){
            idcheck=false;
        }
        input[1].onfocus=function(){
            if(!input[0].value){
                input[0].focus();
                return false;
            }
            if(!idcheck){
                alert("아이디 중복체크를 해주세요.");
                document.getElementById("checkID").focus();
                return false;
            }
            let regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            if(!regex.test(input[0].value)){
                alert("영문과 숫자를 조합하여 6자리 이상의 아이디를 입력해주세요.");
                input[0].value="";
                input[0].focus();
            }
        }
        input[2].onfocus=function(){
            for(let i=0; i<2; i++){
                if(!input[i].value){
                    input[i].focus();
                    return false;
                }
            }
            let regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if(!regex.test(input[1].value)){
                alert("영문과 숫자를 조합하여 8자리 이상의 비밀번호를 입력해주세요.");
                input[1].value="";
                input[1].focus();
            }
        }
        input[3].onfocus=function(){
            for(let i=0; i<3; i++){
                if(!input[i].value){
                    input[i].focus();
                    return false;
                }
            }
            if(input[1].value != input[2].value){
            alert("비밀번호가 일치하지 않습니다.");
            input[2].value="";
            input[2].focus();
            }
        }
        input[4].onfocus=function(){
            for(let i=0; i<4; i++){
                if(!input[i].value){
                    input[i].focus();
                    return false;
                }
            }
            let hangulRegex = /^[가-힣]*$/;
            if(!hangulRegex.test(input[3].value) || input[3].value.length<2 || input[3].value.length>5){
            alert("이름을 제대로 입력해주세요.");
            input[3].value="";
            input[3].focus();
            }
        }
        input[5].onfocus=function(){
            for(let i=0; i<5; i++){
                if(!input[i].value){
                    input[i].focus();
                    return false;
                }
            }
            if(isNaN(input[4].value) || input[4].value.length <10 || input[4].value.length >11){
            alert("전화번호를 제대로 입력해주세요.");
            input[4].value="";
            input[4].focus();
            }
        }
        function validateDateOfBirth(dateOfBirth) {
            let regex = /^\d{4}-\d{2}-\d{2}$/;

            if (!regex.test(dateOfBirth)) {
                return false;
            }

            var parts = dateOfBirth.split('-');
            var year = parseInt(parts[0], 10);
            var month = parseInt(parts[1], 10);
            var day = parseInt(parts[2], 10);
            var date = new Date(year, month - 1, day);

            if (date.getFullYear() !== year || date.getMonth() + 1 !== month || date.getDate() !== day) {
                return false;
            }

            return true;
        }
        input[6].onfocus=function(){
            for(let i=0; i<6; i++){
                if(!input[i].value){
                    input[i].focus();
                    return false;
                }
            }
            if(!validateDateOfBirth(input[5].value+"")){
                alert("생년월일을 제대로 입력해주세요.");
                input[5].value="";
                input[5].focus();
            }
        }
        $(function(){
            $("input").keydown(function(e){
                if(e.key=="Enter"){
                    go();
                }
            });
        });
        let td=document.getElementsByTagName("td");
        for(let i=0; i<11; i=i+2){
            td[i].style.textAlign="right";
        }
        function go(){
            let userDataString = localStorage.getItem("userData");
            let userData = JSON.parse(userDataString);
            let NAME = document.getElementById("NAME");
            let BIRTH=document.getElementById("BIRTH");

            if(userDataString){
                for(let i=0; i<userData.length; i++){
                    if(userData[i].NAME == NAME.value && userData[i].BIRTH == BIRTH.value){
                        alert("이미 가입된 사용자입니다.");
                        window.close();
                        return;
                    }
                }
            }
            let ID=document.getElementById("ID").value;
            let PW=document.getElementById("PW").value;
            let PWC=document.getElementById("PWC").value;
            NAME=document.getElementById("NAME").value;
            let TEL=document.getElementById("TEL").value;
            BIRTH=document.getElementById("BIRTH").value;

            userData = [];
            let jsonDataString = localStorage.getItem("userData");
            if(jsonDataString){
                let jsonData = JSON.parse(jsonDataString);
                userData=jsonData;
                console.log(userData);
            }
            if(ID && PW && NAME && TEL && BIRTH){
                userData.push({
                    "ID": ID,
                    "PW": PW,
                    "NAME": NAME,
                    "TEL" : TEL,
                    "BIRTH" : BIRTH
                });
                
                localStorage.setItem("userData", JSON.stringify(userData));
                
                alert("회원가입이 완료되었습니다.");
                window.close();
            }else{

                alert("정보를 모두 입력하지 않았습니다.");
                for(let i=0; i<input.length-1; i++){
                    input[i].value="";
                }
            }
        }
    </script>
</body>
</html>
