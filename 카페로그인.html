<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align:center;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                let formData=$("#form").serialize();

                $.ajax({
                    type:"post",
                    url:"login.json",
                    data:formData,
                    success:function(){
                        $("body").html("<h1>회원가입을 축하합니다.</h1>");
                    },
                    error:function(){
                        alert("오류발생 다시 시도해주세요.");
                        window.open("카페로그인.html","_self");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h3>회원가입</h3>
    <hr>
    <form id="form">
    아이디 : <input type="text" placeholder="ID를 입력하세요">
    비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요">
    이메일 : <input type="text" placeholder="abc@email.com">
    <button>입력</button>
    </form>
</body>
</html>
